<h1>Login</h1>
<div class="container">
<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMsg}}</div>
<p>Username: <input type="text" name="userName" [(ngModel)]="userName" /></p>
<p>Password: <input type="password" name="password" [(ngModel)]="password"/></p>
<p><button (click)=handleLogin() class="btn btn-success">Login</button></p>
</div>
